<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }

        .slide {
            flex: 1;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .active {
            opacity: 1;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #button-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }

        .france {
            background-color: blue;
            color: white;
        }

        .saudi {
            background-color: green;
            color: white;
        }

        .flag {
            width: 20px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="carousel">
        <div class="slide active">
            <img src="./img/wall-1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="./img/wa11-2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="./img/wall-3.jpg" alt="Slide 3">
        </div>
    </div>

    <div id="button-container">
        <button class="button france" onclick="changeSlide(1)"><img class="flag" src="./img/france.webp" alt="France">Français</button>
        <button class="button saudi" onclick="changeSlide(2)"><img class="flag" src="./img/saudi.jpg" alt="Saudi Arabia">عربية</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.getElementsByClassName("slide");

        function showSlide(slideIndex) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slides[slideIndex].classList.add("active");
            currentSlide = slideIndex;
        }

        function changeSlide(direction) {
            if (direction === 1) {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            } else if (direction === 2) {
                currentSlide = (currentSlide + 1) % slides.length;
            }
            showSlide(currentSlide);
        }

        setInterval(() => {
            changeSlide(2);
        }, 3000);
    </script>
</body>

</html>
