<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; /* Amener le logo et les boutons au premier plan */
        }

        #logo {
            width: 100px;
            height: 50px;
            margin-right: 10px;
        }

        #carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }

        .slide {
            flex: 1;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .slide::before {
         
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Couleur d'assombrissement (noir avec 50% d'opacité) */
        z-index: 1; /* Le calque doit être au-dessus de l'image */
        }
        .active {
            opacity: 1;
            z-index: 1;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #button-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: inline-flex; /* Modification : Afficher les boutons côte à côte */
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
            z-index: 2; /* Amener les boutons au premier plan */
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #4286f4, #28a745);
            border: none;
            color: white;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            width: 200px; /* Définir une largeur fixe pour les boutons */
        }

        .button:hover {
            background-color: #c1c400; /* Couleur de fond lors du survol */
            transform: scale(1.1);
        }

        .france {
            background-color: blue;
            color: white;
        }

        .saudi {
            background-color: green;
            color: white;
        }

        .flag {
            width: 20px;
            margin-right: 5px;
        }

        /* Style pour les flèches */
        .arrow {
            font-size: 30px;
            cursor: pointer;
        }

        /* Style pour le message animé */
        #message {
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            z-index: 2; /* Amener le message au premier plan */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrer verticalement */
            align-items: center; /* Centrer horizontalement */
            height: 100%; /* Prend toute la hauteur du conteneur parent */
            animation: zoomIn 6s infinite alternate;
        }
        #message.hide {
            animation: zoomOut 6s infinite alternate; /* Ajouter l'animation "zoomOut" */
        }
        @keyframes zoomIn {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        @keyframes zoomOut {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="./‎img/Logo_NAF.png" alt="Logo"><p style="color: white;">Naftal spa</p>

    </header>

    <div id="carousel">
        <div class="slide active">
            <img src="./‎img/wall-1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="./‎img/wall-2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="./‎img/wall-3.jpg" alt="Slide 3">
        </div>
    </div>

    <div id="button-container">
        <span class="arrow" onclick="changeSlide(-1)">&#10094;</span>
        <a href="./form.html"><button class="button france" onclick="changeSlide(0)"><img class="flag" src="./‎img/france.webp" alt="France">Français</button></a>
        <a href="./form-a.html"><button class="button saudi" onclick="changeSlide(1)"><img class="flag" src="./‎img/saudi.jpg" alt="Saudi Arabia">عربية</button></a>
        <span class="arrow" onclick="changeSlide(1)">&#10095;</span>

    </div>

    <div id="message" style="pointer-events: none;">Naftal, Une relation de confiance</div>
    

    <script>
        let currentSlide = 0;
        const slides = document.getElementsByClassName("slide");
        const totalSlides = slides.length;

        function showSlide(slideIndex) {
            for (let i = 0; i < totalSlides; i++) {
                slides[i].classList.remove("active");
            }
            slides[slideIndex].classList.add("active");
            currentSlide = slideIndex;
        }

        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        setInterval(() => {
            const message = document.getElementById("message");
            message.classList.add("hide");
            setTimeout(() => {
                message.classList.remove("hide");
            }, 3000);
            changeSlide(1);
        }, 6000);
    </script>
</body>

</html>
